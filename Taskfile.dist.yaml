version: "3"

tasks:
  template:
    desc: Fetch template updates
    interactive: true
    env:
      GIT_CONFIG_GLOBAL: ""
      GIT_CONFIG_SYSTEM: ""
    cmds:
      - >
        copier
        update
        --answers-file
        .copier-answers.yaml
        {{ .CLI_ARGS }}
  flake:
    desc: Update flake.lock
    cmds:
      - >
        nix
        --accept-flake-config
        --extra-experimental-features
        'nix-command flakes'
        --no-warn-dirty
        flake
        update
        {{ .CLI_ARGS }}
  fmt:
    desc: Format files
    cmds:
      - >
        trunk
        fmt
        {{ .CLI_ARGS }}
  lint:
    desc: Lint files
    cmds:
      - >
        trunk
        check
        {{ .CLI_ARGS }}
  clean:
    desc: Clean build artifacts
    cmds:
      - >
        rm
        --force
        build
    status:
      - >
        test
        '!'
        -e
        build
  build:
    desc: Build a target
    cmds:
      - >
        nix
        --accept-flake-config
        --extra-experimental-features
        'nix-command flakes'
        --no-warn-dirty
        build
        --out-link
        build
        {{ .CLI_ARGS }}
  run:
    desc: Run a target
    interactive: true
    cmds:
      - >
        nix
        --accept-flake-config
        --extra-experimental-features
        'nix-command flakes'
        --no-warn-dirty
        run
        {{ .CLI_ARGS }}
  secret:
    desc: Edit secrets
    interactive: true
    cmds:
      - >
        sops
        {{ .CLI_ARGS }}
